{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-info">
        <div class="container">
        <a class="nav-link text-white" href="#">Welcome {{user.username}}</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="text-white m-3" href="{% url 'home'%}">Home</a>
            <a class="text-white" href="{% url 'logout'%}">Logout</a>
        
            {% else%}
            <a class="text-white btn btn-outline-light" href="{% url 'signup'%}">Sign up</a>
            <a href="{% url 'login'%}" class="btn btn-primary">Login</a>
            {% endif%}
        </li>
            </ul>
        </div>
        
        </div>
           </nav>
    <div class="container m-30">
        <ol class="breadcrumb my-4">
<li class="breadcrumb-item">Change Password</li>

        </ol>
    <form method="post" novalidate>
   {% csrf_token %}
   {% include 'includes/form.html'%}
   <button class="btn bg-info text-white">Change</button>
    </form>
</div>
</body>
<html>
