{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    
    <div class="col-md-8 mx-auto">
        <h1 class="mt-5 mb-5 text-info text-center">Sign up</h1>
        <form method="post" novalidate>
            {%csrf_token%}
            {%include 'includes/form.html'%}
            <button type="submit" class="btn bg-info text-white btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-2">Already have an account?<a href="{% url 'login'%}">Login</a></p>
    </div>


</body>

</html>
